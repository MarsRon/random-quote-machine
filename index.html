<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Random Quote Machine</title>

	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
	<script defer src="index.js"></script>
</head>

<body>
	<div id="wrapper">
		<div id="quote-box">
			<div class="quote-text">
				<i class="fa fa-quote-left"> </i><span id="text"></span><input id="input-text" style="display:none">
			</div>
			<div class="quote-author">- <span id="author"></span><input id="input-author" style="display:none" /></div>
			<div class="buttons">
				<a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
					<i class="fa fa-twitter"></i>
				</a>
				<a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
					<i class="fa fa-tumblr"></i>
				</a>
				<button class="button" id="new-quote" tabindex="1" autofocus>New quote</button>
				<button class="button" id="suggest-quote" tabindex="2">Suggest quote</button>
				<button class="button" id="submit-quote" style="display:none">Submit</button>
				<button class="button" id="cancel-quote" style="display:none">Cancel</button>
			</div>
		</div>
		<div class="footer">by <a href="https://marsron.github.io">MarsRon</a> &#8226; <a href="https://github.com/MarsRon/random-quote-machine">GitHub Repo</a></div>
	</div>
</body>

</html>
